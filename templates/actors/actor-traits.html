<div class="form-group trait-size">
    <label>{{data.traits.size.label}}</label>
    <select name="data.traits.size.value" data-dtype="{{data.traits.size.type}}">
        {{#select data.traits.size.value}}
        {{#each actorSizes as |label size|}}
            <option value="{{size}}">{{label}}</option>
        {{/each}}
        {{/select}}
    </select>
</div>

<div class="form-group trait-perception">
    <label>{{data.traits.perception.label}}</label>
    <input type="text" name="data.traits.perception.value" data-dtype="{{data.traits.perception.type}}"
           value="{{data.traits.perception.value}}" placeholder="Value"/>
</div>

<div class="form-group-stacked">
    <label>{{data.traits.senses.label}}</label>
    <input type="text" name="data.traits.senses.value" data-dtype="{{data.traits.senses.type}}"
           value="{{data.traits.senses.value}}" placeholder="None"/>
</div>

<div class="form-group-stacked">
    <label>{{data.traits.languages.label}}</label>
    <input type="text" name="data.traits.languages.value" data-dtype="{{data.traits.languages.type}}"
           value="{{data.traits.languages.value}}" placeholder="Common"/>
</div>

<div class="form-group-stacked">
    <label for="data.traits.di.value">
        {{data.traits.di.label}}
        <a class="trait-selector" data-options="damageTypes"><i class="fas fa-edit"></i></a>
    </label>
    <ul class="traits-list">
    {{#each data.traits.di.selected as |v k|}}
        <li class="tag {{k}}">{{v}}</li>
    {{/each}}
    </ul>
</div>
