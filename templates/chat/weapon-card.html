<div class="dnd5e chat-card weapon-card" data-actor-id="{{actor._id}}" data-item-id="{{item.id}}">
    <header class="card-header flexrow">
        <img src="{{item.img}}" title="{{item.name}}" width="36" height="36"/>
        <h3>{{item.name}}</h3>
    </header>

    <div class="card-content">{{{data.description.value}}}</div>

    <div class="card-buttons">
        <button data-action="weaponAttack">Attack</button>
        <button data-action="weaponDamage">Damage</button>
        {{#if data.damage2.value}}<button data-action="weaponDamage2">Alt. Damage</button>{{/if}}
    </div>

    <footer class="card-footer">
        <span class="weapon-range">{{data.range.value}}</span>
        <span class="weapon-properties">{{data.properties.value}}</span>
    </footer>
</div>
