<form id="spell-config-form">
    <p>Configure how you would like to cast the <strong>{{item.name}}</strong> spell.</p>

    {{#unless canCast}}
    <p type="note">You are not able to cast this spell as you have no available spell slots.</p>
    {{else}}

    <div class="form-group">
        <label>Cast at Level</label>
        <div class="form-fields">
            <select name="level">
                {{#select item.data.level}}
                {{#each spellLevels as |l|}}
                <option value="{{l.level}}" {{#unless l.canCast}}disabled{{/unless}}>{{l.label}}</option>
                {{/each}}
                {{/select}}
            </select>
        </div>
    </div>
    {{/unless}}

    <div class="form-group">
        {{#if canUpcast}}
        <label class="checkbox">Consume Spell Slot? <input type="checkbox" name="consume" {{checked consume}}/></label>
        {{/if}}

        {{#if hasPlaceableTemplate}}
        <div class="form-group">
            <label class="checkbox">{{ localize "DND5E.ChatPlaceTemplate" }}
                <input type="checkbox" name="placeTemplate" checked/>
            </label>
        </div>
        {{/if}}
    </div>
</form>
