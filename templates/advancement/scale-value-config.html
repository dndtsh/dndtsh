<form autocomplete="off">
  <div class="left-column">
    {{> "systems/dnd5e/templates/advancement/parts/advancement-controls.html"}}
  
    <hr>
  
    <div class="form-group">
      <label for="{{appID}}-identifier">{{localize "DND5E.Identifier"}}</label>
      <div class="form-fields">
        <input name="data.configuration.identifier" type="text" value="{{data.configuration.identifier}}" id="{{appID}}-identifier">
      </div>
      <p class="hint identifier-hint">
        {{{localize "DND5E.AdvancementScaleValueIdentifierHint" class=classIdentifier identifier=data.configuration.identifier}}}
      </p>
    </div>
  </div>

  <div class="right-column scale-values">
    {{#each levels as |data level|}}
      <div class="form-group">
        <label for="{{@root.appID}}-level-{{level}}">{{level}}</label>
        <div class="form-fields">
          <input name="data.configuration.scale.{{level}}" type="text" value="{{data.value}}" placeholder="{{data.placeholder}}" id="{{@root.appID}}-level-{{level}}" data-level="{{level}}">
        </div>
      </div>
    {{/each}}
  </div>

  <button type="submit" name="submit">
    <i class="far fa-save"></i> {{localize "DND5E.AdvancementSaveButton"}}
  </button>
</form>
