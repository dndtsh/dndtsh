<form autocomplete="off">
  {{#each sections}}
    {{#if this.header}}<h1>{{this.header}}</h1>{{/if}}
    {{#if this.subheader}}<h2>{{this.subheader}}</h2>{{/if}}

    {{#each this.advancements}}
      <section id="{{this.appId}}" data-level="{{../level}}" data-id="{{this.id}}" data-type="{{this.type}}"></section>
    {{/each}}
  {{/each}}

  <nav>
    {{#if previousStep}}
      <button type="button" name="previous">
        <i class="fas fa-angle-double-left"></i> {{localize "DND5E.AdvancementManagerPreviousStep"}}
      </button>
    {{/if}}
    <button type="button" name="next">
      <i class="fas fa-angle-double-right"></i> {{localize "DND5E.AdvancementManagerNextStep"}}
    </button>
  </nav>
</form>
