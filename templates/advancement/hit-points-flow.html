{{#if (eq level 1)}}

  <div>
    {{{localize "DND5E.AdvancementHitPointsMaxAtFirstLevel" max=dieValue}}}
  </div>

{{else}}

  <div class="rolls">
    <label class="averageLabel">{{localize "DND5E.AdvancementHitPointsAverage"}}</label>
    <input class="averageCheckbox" type="checkbox" name="{{advancement.id}}.useAverage" {{checked data.useAverage}}>
    <div class="spacer"></div>
    <input class="rollResult" type="number" name="{{advancement.id}}.value" value="{{data.value}}">
    <button class="rollButton" type="button" name="roll">
      <i class="fas fa-dice-d20"></i> {{localize "DND5E.AdvancementHitPointsRollButton" die=hitDie}}
    </button>
  </div>

{{/if}}
