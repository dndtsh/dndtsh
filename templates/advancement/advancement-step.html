<div>
  {{#each sections}}
    {{#if this.header}}<h1>{{this.header}}</h1>{{/if}}
    {{#if this.subheader}}<h2>{{this.subheader}}</h2>{{/if}}

    {{#each this.advancements}}
      <form id="{{this.appId}}" data-level="{{../level}}" data-id="{{this.id}}" data-type="{{this.type}}"></form>
    {{/each}}
  {{/each}}
</div>
