<div class="form-group">
    <label>{{localize 'DND5E.HitPoints'}}</label>
    <div class="form-fields">
        <input type="number" name="system.hp.value" value="{{system.hp.value}}" placeholder="0">
        <span class="sep">&sol;</span>
        <input type="number" name="system.hp.max" value="{{system.hp.max}}" placeholder="0">
        <input type="number" name="system.hp.dt" value="{{system.hp.dt}}" placeholder="{{localize 'DND5E.Threshold'}}">
    </div>
</div>

<div class="form-group">
    <label>{{localize 'DND5E.HealthConditions'}}</label>
    <div class="form-fields">
        <input type="text" name="system.hp.conditions" value="{{system.hp.conditions}}">
    </div>
</div>
